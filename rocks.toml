# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.45.2" # rocks.nvim can also manage itself :D
"rocks-git.nvim" = "2.5.5"
neorg = "9.3.0"
nvim-lspconfig = "2.4.0"
tree-sitter-cpp = "0.0.45"
tree-sitter-rust = "0.0.50"
"which-key.nvim" = "3.17.0"
nvim-web-devicons = "0.100"
"snacks.nvim" = { git = "folke/snacks.nvim" }
"nvim-colorizer.lua" = { git = "norcalli/nvim-colorizer.lua" }
"yazi.nvim" = { git = "mikavilpas/yazi.nvim" }
coq = { git = "ms-jpq/coq_nvim" }
alpha = { git = "goolord/alpha-nvim" }
toggleterm = { git = "akinsho/toggleterm.nvim" }
noice = { git = "folke/noice.nvim" }
"mini.nvim" = { git = "echasnovski/mini.nvim" }

